<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Animal Searcher API</title>
</head>
<body>

    <div id="container">
        <div id="header">
            <h1>Animal Searcher</h1>
        </div>
        <h3 id="underline-hover">Choose an Animal: </h3>
        <select id="b" onchange="request1()">
            <option value="lion">Lion</option>
            <option value="hippopotamus">Hippopotamus</option>
            <option value="fox">Fox</option>
            <option value="giraffe">Giraffe</option>
            <option value="elephant">Elephant</option>
            <option value="tiger">Tiger</option>
            <option value="zebra">Zebra</option>
        </select>
        <div id="table-container">
            <table id="table">
                <tr>
                    <th>Location</th>
                    <th>Name</th>
                    <th>Family</th>
                    <th>Speed</th>
                    <th>Weight</th>
                </tr>
            </table>
        </div>
        <video src="files/background-video.mp4" muted autoplay loop id="filmik"></video>
    </div>
</body>
</html>

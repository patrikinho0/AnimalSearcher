<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table {
            background-color: lightgreen;
            width: 100%;
        }
    </style>
    <title>szymon nie ma nog</title>
    <script defer>
        async function request1() {
            let animal = document.getElementById("b").value;
            const res = await fetch("https://api.api-ninjas.com/v1/animals?name=" + animal, { headers: { 'X-Api-Key': 'xZSYvkAALT6AHMlvksJmrQ==vTkZOLEamObs7rRh' } });
            const json = await res.json();
            const table = document.getElementById("table");
            table.innerHTML = "";
            
            const first_row = "<tr><th>" + "Location" + "</th><th>" + "Name" + "</th><th>" + "Family" + "</th><th>" + "Speed" + "</th><th>" + "Weight" + "</th></tr>"
            table.innerHTML += first_row;

            for (let i = 0; i < json.length; i++) {
                const row = "<tr><td>" + json[i].locations + "</td><td>" + json[i].name + "</td><td>" + json[i].taxonomy.family + "</td><td>" + json[i].characteristics.top_speed + "</td><td>" + json[i].characteristics.weight + "</td></tr>";
                table.innerHTML += row;
            }
        }
    </script>
</head>
<body>
    <h3>Choose an Animal: </h3>
    <select id="b" onchange="request1()">
        <option value="lion">lion</option>
        <option value="hippopotamus">hippopotamus</option>
        <option value="fox">fox</option>
        <option value="giraffe">giraffe</option>
    </select>
    <table id="table">
        <tr>
            <th>Location</th>
            <th>Name</th>
            <th>Family</th>
            <th>Speed</th>
            <th>Weight</th>
        </tr>
    </table> 
</body>
</html>
